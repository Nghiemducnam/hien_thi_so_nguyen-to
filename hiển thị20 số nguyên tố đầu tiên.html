<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <script>
         function isPrime(num) {
             if(num < 2) return false;
             for (var i = 2; i < num; i++) {
                 if(num%i==0)
                     return false;
             }
             return true;
         }
         let count=0;
         let k='';
         for(var i = 0; count<=20; i++){
             if(isPrime(i)){
                 k=k+i+",";
                 count++;
             }
         }
         document.write(k);


     </script>

</body>
</html>
